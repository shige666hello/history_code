<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Processed Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Processed Files</h1>
      <nav>
        <ul>
          <li><a href="/">Upload Page</a></li>
          <li><a href="{{ url_for('list_uploads') }}">Uploaded Files</a></li>
        </ul>
      </nav>
      <ul>
        {% for directory in directories %}
          <li>
            {{ directory }}
            <a href="{{ url_for('download_directory', directory=urllib_parse.quote_plus(directory)) }}" class="download-button">Download</a>
            <a href="#" class="delete-button text-danger" data-type="directory" data-name="{{ directory }}">Delete</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script>
      $(document).ready(function() {
        $(document).on('click', '.delete-button', function(e) {
          e.preventDefault();
          var deleteType = $(this).data('type');
          var deleteName = $(this).data('name');
          var confirmDelete = confirm('Are you sure you want to delete this item?');
          if (confirmDelete) {
            var url;
            if (deleteType === 'directory') {
              url = '{{ url_for("delete_directory", directory="") }}' + encodeURIComponent(deleteName);
            }
            $.ajax({
              url: url,
              type: 'POST',
              success: function(response) {
                if (response.success) {
                  $('li').filter(function() {
                    return $(this).text().trim().includes(deleteName);
                  }).remove();
                } else {
                  alert(response.error);
                }
              },
              error: function(response) {
                alert('Error deleting item.');
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
